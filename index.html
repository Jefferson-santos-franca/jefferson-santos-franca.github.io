<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Jefferson França </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/main-box.css">
    <link rel="stylesheet" href="css/components/main-action.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/main-banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/card-project.css">
    <link rel="stylesheet" href="css/components/wrapper-card.css">

</head>

<body>

    <header class="header">
        <img src="assets/img/Logo.png" alt="Avatar do Jefferson França">

        <nav>
            <!--navigation-->
            <a class="main-action" href="" lang="en"><span></span>Skills</a>
            <a class="main-action" href=""><span></span>Projetos</a>
            <a class="main-action" href=""><span></span>Sobre</a>
            <a class="main-action" href=""><span></span>Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>

    <section class="main-banner">
        <div class="wrapper">
            <div class="main-box">
                <h1 class="main-title">Jefferson França</h1>
                <h2 class="subtitle">Futuro Full Stack</h2>
            </div>

            <div class="navigation">
                <a class="button" href="" lang="en">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill">
                <!--description list-->
                <img class="icon" src="/assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>

                    <progress class="progress-bar" max="100" value="46">
                        46%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/assets/img/ico_css3.png" alt="Logo do ico_css3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>

                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/assets/img/ico_CSharp1.png" alt="Logo do ico_csharp1 em pixel art">
                <div class="right">
                    <h3 class="title">CSharp</h3>

                    <progress class="progress-bar" max="100" value="55">
                        55%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/assets/img/ico_js.png" alt="Logo do ico_js em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>

                    <progress class="progress-bar" max="100" value="30">
                        30%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBlack -bdFrist">
        <h2 class="main-title -second">Projetos</h2>
        <div class="wrapper-card">
            <a href="https://jefferson-santos-franca.github.io" target="_blank">
                <figure class="card-project">
                    <img class="logo" src="assets/img/Logo2.png" alt="Logo Portfólio">
                </figure>
            </a>
            <a href="https://jefferson-santos-franca.github.io/Curso-HTML-CSS" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="assets/img/barbearia.png" alt="Logo Barbearia">
                </figure>
            </a>
            <a href="https://jefferson-santos-franca.github.io/JavaScript-para-Web" target="_blank">
                <figure class="card-project -blue">
                    <img class="logo" src="assets/img/bateria.png" alt="Logo Bateria">
                </figure>
            </a>
        </div>
    </section>
</body>

</html>
