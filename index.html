<!DOCTYPE html>
<html lang="pt-BR">
 <head>
      <meta charset="UTF-8">
      <title>Jefferson França </title>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Press+Start+2P&display=swap" rel="stylesheet">
         
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/components/button.css">
      <link rel="stylesheet" href="css/components/main-title.css">
      <link rel="stylesheet" href="css/components/subtitle.css">
      <link rel="stylesheet" href="css/components/box.css">
      <link rel="stylesheet" href="css/components/action.css">
      <link rel="stylesheet" href="css/components/header.css">
      <link rel="stylesheet" href="css/components/banner.css">
      <link rel="stylesheet" href="css/components/section.css">
      <link rel="stylesheet" href="css/components/skill.css">
      <link rel="stylesheet" href="css/components/progress-bar.css">
      <link rel="stylesheet" href="css/components/wrapper-skill.css">
      <link rel="stylesheet" href="css/components/card-project.css">
        
</head>
<body>
    
    <header class="header">
        <img src="assets/img/Logo.png" alt="Avatar do Jefferson França">

        <nav> <!--navigation-->
            <a class="action" href="" lang="en"><span></span>Skills</a>
            <a class="action" href=""><span></span>Projetos</a>
            <a class="action" href=""><span></span>Sobre</a>
            <a class="action" href=""><span></span>Contatos</a>
            <a class="button" href="" lang="en">Download CV</a>
        </nav>
    </header>
     
    <section class="banner">
    <div class="wrapper">
        <div class="box">
            <h1 class="main-title">Jefferson França</h1>
            <h2 class="subtitle">Futuro Full Stack</h2>
        </div>

        <div class="navigation">
            <a class="button" href="" lang="en">Download CV</a>
            <a class="button" href="">Contatos</a>
        </div>
    </div>
    </section> 
    
    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="skill"> <!--description list-->
                <img class="icon" src="/assets/img/ico_html5.png" alt="Logo do HTML5 em pixel art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/assets/img/ico_css3.png" alt="Logo do ico_css3 em pixel art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/assets/img/ico_js.png" alt="Logo do ico_js em pixel art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>
            <article class="skill">
                <img class="icon" src="/assets/img/ico_react.png" alt="Logo do ico_react em pixel art">
                <div class="right">
                    <h3 class="title">React</h3>
                
                    <progress class="progress-bar" max="100" value="0">
                        0%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -bgBack -bdFirst">
        <figure class="card-project">
           <img class="Logo2" src="assets/img/Logo2.png" alt="Logo da page">
        </figure>
    </section>

</body>
</html>
